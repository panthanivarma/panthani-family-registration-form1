<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panthani Family Registration Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-box {
        background: rgb(186, 213, 214);
        padding: 25px;
        width: 350px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 7px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #000000;
    }

    .gender {
        margin-top: 5px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .msg {
        text-align: center;
        margin-top: 10px;
        color: green;
    }
</style>
</head>
<body>

<div class="form-box">
<h2> Panthani Family Registration Form</h2>

<form id="regForm">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Aadhaar Number</label>
    <input type="text" name="aadhaar" required>

    <label>Gender</label>
    <div class="gender">
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
    </div>

    <label>Address</label>
    <textarea name="address" required></textarea>

    <label>Phone Number</label>
    <input type="text" name="phone" required>

    <button type="submit">Submit</button>
</form>

<div class="msg" id="msg"></div>
</div>

<script>
const form = document.getElementById("regForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("https://script.google.com/macros/s/AKfycbxhslQO8Nu3vDci5jvp5w4VIyaF2akkIdhswh1aqtRxY9JUPKzaGulgxHB0HaFao77rLg/exec", {
        method: "POST",
        body: new FormData(form)
    })
    .then(response => response.text())
    .then(data => {
        msg.innerHTML = "Data saved successfully!";
        form.reset();
    })
    .catch(error => {
        msg.innerHTML = "Error saving data";
    });
});
</script>

</body>
</html>
